<mat-card appearance="outlined">
    <mat-card-content>
        <h2>Lista de Empresas</h2>
    </mat-card-content>

    <div class="table-container">
        <table mat-table [dataSource]="empresas" class="mat-elevation-z8">

            <ng-container matColumnDef="id_empresa">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id_empresa}} </td>
            </ng-container>
            
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>
            
            <ng-container matColumnDef="ruc">
                <th mat-header-cell *matHeaderCellDef> RUC </th>
                <td mat-cell *matCellDef="let element"> {{element.ruc}} </td>
            </ng-container>
            
            <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
                <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
            </ng-container>
            
            <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let element"> {{ element.estado ? 'Activo' : 'Inactivo' }} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</mat-card>
